name: Node.js CI


on:

  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node: ['16']

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      # - run: |
      #     npm install -g yarn
      #     yarn install 
      #     cd client
      #     yarn install
      #     yarn run build
      - run: npm install -g yarn
      - name: yarn install, build, and test
        run: |
          yarn
          cd client
          yarn build

